<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>여행계획 도우미</title>
    </head>
    <link rel="stylesheet" href="./esset/CSS/style.css" />
    <body>
        <!-- header -->
        <div class="header">
            <h1><img src="./esset/img/logo.png" alt="로고" /></h1>
            <div class="slide_button">
                <img src="./esset/img/exchange.png" alt="여행계획 확인하기" />
            </div>
        </div>
        <!-- body -->
        <div class="slide">
            <!-- plan generator page -->
            <div class="slide_item slide_generator">
                <form action="post" class="generator">
                    <div class="loading hide">
                        <div>
                            여행의 조건에 따라서 긴 시간이 소요될 수 있습니다.
                        </div>
                        <div class="loading_bar">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="gen_label">
                        <img
                            src="./esset/img/generator_label.png"
                            alt="여행계획 생성기 로고"
                        />
                    </div>
                    <p class="gen_description">
                        chatGPT를 활용해서 여러분들의 여행계획을 자동으로
                        짜드립니다. 우측하단의 챗봇을 통해 여행관련 질문도
                        자유롭게 해주세요!
                    </p>
                    <div class="gen_input">
                        <label for="target">어디로 떠나고 싶으신가요?</label>
                        <input
                            type="search"
                            id="target"
                            placeholder="여행지를 입력하세요."
                            required
                        />
                    </div>
                    <div class="gen_input">
                        <label for="start_date"
                            >언제 여행지에 도착하세요?</label
                        >
                        <input type="datetime-local" id="start_date" required />
                    </div>
                    <div class="gen_input">
                        <label for="end_date"
                            >여행지를 떠나는 시간은 언제인가요?</label
                        >
                        <input type="datetime-local" id="end_date" required />
                    </div>
                    <div class="gen_input">
                        <label for="extra_condition">
                            여행의 특이사항이 있을까요?
                        </label>
                        <textarea
                            placeholder="꼭 들리고 싶은 관광지나 여행의 조건등을 자유롭게 작성해주세요. 조건을 문장단위로 끊어서 적으면 더 정확한 결과를 얻을 수 있습니다."
                            id="extra_condition"
                            cols="20"
                            rows="5"
                        ></textarea>
                    </div>
                    <div class="gen_button">
                        <button type="submit">생성</button>
                        <button type="reset">리셋</button>
                    </div>
                </form>
            </div>
            <!-- plan viewer page -->
            <div class="slide_item slide_plan">
                <div class="answer_container">
                    <img
                        src="./esset/img/plan_label.png"
                        alt="여행계획"
                        class="plan_label"
                    />
                    <p>
                        해당 결과는 chatGPT를 이용해서 만들어진 계획이므로 다소
                        무리하거나, 불가능한 계획이 포함되어있을 수 있습니다.
                        수정을 통해서 완벽한 계획을 세워보시기를 바랍니다.
                    </p>
                    <div class="answer_box" style="padding: 300px 0 300px 0">
                        여행계획이 아직 생성되지 않았습니다.
                    </div>
                </div>
            </div>
        </div>

        <!-- chatbot -->
        <div class="chat_wrap">
            <div class="chat_window hide">
                <div class="chat_screen">
                    <div class="ai_chat">
                        <img src="./esset/img/robot_icon.png" alt="AI icon" />
                        <div class="chat_content">
                            반갑습니다. 어떤 것이 궁금하신가요?
                        </div>
                    </div>
                </div>
                <form action="post" class="chat_form">
                    <textarea id="question"></textarea>
                    <button type="submit" class="chat_button">질문하기</button>
                </form>
            </div>
            <button class="chat_hide">
                <img src="./esset/img/chatbot_icon.png" alt="챗봇 아이콘" />
            </button>
        </div>

        <script src="./esset/JS/utils.js"></script>
        <script src="./esset/JS/plan.js"></script>
        <script src="./esset/JS/chat_bot.js"></script>
    </body>
</html>
